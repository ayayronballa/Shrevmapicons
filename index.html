<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shreveport District Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100%;
      background: white;
    }

    /* Makes popups readable on phones */
    .leaflet-popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
	
	.leaflet-marker-icon {
	  transition: opacity 0.3s ease;
	}
	
  </style>
</head>
<body>

<div id="map"></div>

  ).addTo(map);

    ----------------------------

];

  fillOpacity: 0.2
}).addTo(map).bindPopup("<b>Franklin Heights</b>");

	[32.401067156741746, -93.69776615168968],
	[32.400967588482665, -93.7143939116711],

	[32.41170437546862, -93.72439904301164],
	[32.405760295486786, -93.72955560780332],
	[32.399062271544615, -93.73996790209422]
];

var suburbPolygon = L.polygon(suburbCoords, {
  color: '#000000',
  fillColor: '#AAAAAA',
  fillOpacity: 0.2
}).addTo(map).bindPopup("<b>Dixie Suburbs</b>");


  /*
    ----------------------------

  */

// -------------------------

// -------------------------

  iconUrl: 'https://raw.githubusercontent.com/ayayronballa/Shrevmapicons/refs/heads/main/icons/policebadge.png',

  popupAnchor: [0, -28],

  iconUrl: 'https://raw.githubusercontent.com/ayayronballa/Shrevmapicons/refs/heads/main/icons/hospital.png',
  iconSize: [50, 50],
  iconAnchor: [14, 28],
  popupAnchor: [0, -28],
});

  iconUrl: 'https://raw.githubusercontent.com/ayayronballa/Shrevmapicons/refs/heads/main/icons/bar.png',
  iconSize: [50, 50],
  iconAnchor: [14, 28],
  popupAnchor: [0, -28],
});

  iconSize: [50, 50],

  popupAnchor: [0, -28],
});

  iconUrl: 'https://raw.githubusercontent.com/ayayronballa/Shrevmapicons/refs/heads/main/icons/library.png',
  iconSize: [50, 50],
  iconAnchor: [14, 28],
  popupAnchor: [0, -28],
});

  iconUrl: 'https://raw.githubusercontent.com/ayayronballa/Shrevmapicons/refs/heads/main/icons/mansion.png',
  iconSize: [50, 50],
  iconAnchor: [14, 28],
  popupAnchor: [0, -28],
});

  iconUrl: 'https://raw.githubusercontent.com/ayayronballa/Shrevmapicons/refs/heads/main/icons/warehouse.png',
  iconSize: [50, 50],
  iconAnchor: [14, 28],
  popupAnchor: [0, -28],
});

// -------------------------
// Create markers
// -------------------------

// GOVERNMENT
var policeHQ = L.marker([32.49954889045339, -93.7566043593193], {icon: policeIcon, opacity: 0})
.bindPopup("<b>Police HQ</b><br>Status: Active<br>Security Level: Very High");

var downtownPolice = L.marker([32.515380644280675, -93.74941267504738], { icon: policeIcon, opacity: 0 })
  .bindPopup("<b>Downtown Police Station</b><br>Status: Active<br>Security Level: High");

var cityHall = L.marker([32.51304513876439, -93.75089804095852], { icon: cityhallIcon, opacity: 0 })
  .bindPopup("<b>City Hall</b><br>Status: Active<br>Security Level: High");

var fireDept = L.marker([32.5004250568676, -93.75797208232918], { icon: firestationIcon, opacity: 0 })
  .bindPopup("<b>Fire Department</b><br>Status: Active<br>Security Level: Medium");
  
var jail = L.marker([32.503754114916774, -93.75573064762713], { icon: policeIcon, opacity: 0 })

.bindPopup("<b>Proposed All in One Building Location</b><br>Status: Active<br>Security Level: Very High");

var importantLocations = L.layerGroup([policeHQ, hospital, hotel]).addTo(map);
var mediumLocations = L.layerGroup([downtownPolice, cityHall, casino, golfclub, buildProp, burntWarehouse, library]).addTo(map);

// -------------------------
// CSS transition for smooth fade

css.innerHTML = `
  .leaflet-marker-icon {
    transition: opacity 0.3s ease;
  }
`;
document.head.appendChild(css);

// -------------------------
// Fade in/out by zoom
// -------------------------
map.on('zoomend', function() {
  var zoom = map.getZoom();

  // Nature locations (e.g., HQ) visible at zoom 12+
  natureLocations.eachLayer(function(marker){
    marker.setOpacity(zoom >= 10 ? 1 : 0);
  });

  // Important locations (e.g., HQ) visible at zoom 12+
  importantLocations.eachLayer(function(marker){
    marker.setOpacity(zoom >= 12 ? 1 : 0);
  });

  // Medium locations visible at zoom 13+
  mediumLocations.eachLayer(function(marker){
    marker.setOpacity(zoom >= 13 ? 1 : 0);
  });

  // Minor locations (example, zoom 14+)
  minorLocations.eachLayer(function(marker){
    marker.setOpacity(zoom >= 14 ? 1 : 0);
  });
});

</body>
</html>
